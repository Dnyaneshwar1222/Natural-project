<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://www.naturalsugar.in/wp-content/uploads/2020/02/LOGO-2-1.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATURAL</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: lightgreen;
        }

        header {
            background-color: rgb(213, 226, 222);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 15vh;
            box-shadow: 5px 5px 10px rgb(0, 0, 0, 0.3);
        }

        h1 {
            letter-spacing: 1.1vw;
            font-family: 'Times New Roman', Times, serif;
            text-transform: uppercase;
            text-align: center;
            color: red;
            font-size: 60px;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 75vh;
            width: 100%;
            background-image: url("https://c1.wallpaperflare.com/preview/290/853/231/sugarcane-cane-field-raw-sugar-crop.jpg");
            background-size: cover;
        }

        .form_class {
            width: 500px;
            padding: 40px;
            border-radius: 8px;
            background-color: white;
            font-family: 'system-ui';
            box-shadow: 5px 5px 10px rgb(0, 0, 0, 0.3);
        }

        .form_div {
            text-transform: uppercase;
        }

        .form_div>label {
            letter-spacing: 3px;
            font-size: 1rem;
        }

        .info_div {
            text-align: center;
            margin-top: 20px;
        }

        .info_div {
            letter-spacing: 1px;
            border: 2px solid red;
        }

        .field_class {
            width: 100%;
            border-radius: 6px;
            border-style: solid;
            border-width: 1px;
            padding: 5px 0px;
            text-indent: 6px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-family: 'system-ui';
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .submit_class {
            border-style: none;
            border-radius: 5px;
            background-color: red;
            padding: 8px 20px;
            font-family: 'system-ui';
            text-transform: uppercase;
            letter-spacing: .8px;
            display: block;
            margin: auto;
            margin-top: 10px;
            /* box-shadow: 2px 2px 5px rgb(0, 0, 0, 0.2); */
            cursor: pointer;
        }

        footer {
            height: 10vh;
            background-color: rgb(218, 210, 210);
            color: red;
            font-weight: bold;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: -5px -5px 10px rgb(0, 0, 0, 0.3);
        }

        footer>p {
            text-align: center;
            font-family: 'system-ui';
            letter-spacing: 3px;

        }

        footer>p>a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <marquee>
            <h1>NATURAL STAFF LOGIN.. </h1>
        </marquee>
    </header>
    <main>
        <form id="login_form" class="form_class" action="" method="post">
            <div class="form_div">
                <label>Login:</label>
                <input class="field_class" name="login_txt" type="text" placeholder="Enter Login" autofocus>
                <label>Password:</label>
                <input id="pass" class="field_class" name="password_txt" type="password" placeholder="Enter Password">
                <button class="submit_class" type="submit" form="login_form"
                    onclick="return validarLogin()">Enter</button>
            </div>
            <div class="info_div">
                <marquee>
                    <p>Natural Staff Ragister Process</p>
                </marquee>
            </div>
        </form>
    </main>
    <footer>
        <marquee behavior="" direction="">
            <p>!! Natural Sugar Factory !!*!! Natural Sugar Factory !!*!! Natural Sugar Factory !!*!! Natural Sugar
                Factory!!*!! Natural Sugar Factory !!</p>
        </marquee>
    </footer>
    <script>
        const validarLogin = () => {
            alert('Teste');
        }
    </script>
</body>

</html>
